<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>My TODO List</h1>
            <h2>Get it done!</h2>
            <button class="new-pro">New Project</button>
        </div>
    </div>
    <div class="main-container">
        <div class="pro-container">
            <h1 contenteditable="true">My First Project</h1>
            <div class="arrow down"><i class="fa fa-angle-down fa-5x" id="open" aria-hidden="true"></i></div>
            <div class="arrow right"><i class="fa fa-angle-right fa-5x" id="closed" aria-hidden="true"></i></div>
            <div class="pro-taskbar">
                <div class="taskbar">
                    <h2>Task Name</h2>
                    <h2>Due Date</h2>
                    <h2>Priority</h2>
                    <h2>Remove</h2>
                    <button class="new-task">Add Task</button>
                </div>
                <hr>
            </div>

        </div>
    <script src="./main.js"></script>
</body>
</html>
